    <section class="all-my-exs">
      <h1>All My Ex's</h1>
      <h4>#BetterOff</h4>
      <form class="ex-from" onsubmit="createEx(event)">
        <label for="exName">Their Name</label>
        <input
          type="text"
          name="exName"
          id="exName"
          placeholder="name"
          required
        />

        <label for="exDumpDate">Day of Dumping</label>
        <input type="date" name="exDumpDate" id="exDumpDate" onfocus="(this.type='date')" onblur="(this.type='text'); validateDate(event.target)" required />

        <label for="exDumpReason">Why It's Over</label>
        <input
          type="text"
          name="exDumpReason"
          id="exDumpReason"
          placeholder="reason"
          required
        />
        <button type="submit">add her to the list</button>
      </form>
      
      <h4>Table Of Ex's</h4>

      <table class="ex-table" id="exTable">
        <tr>
          <th>Name</th>
          <th>Day It Ended</th>
          <th>Reason Why</th>
          <th>Remove</th>
        </tr>
      </table>
    </section>

    <!-- contains scripts relevant to Module/Chapter 7 -->
