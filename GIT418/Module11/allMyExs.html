      </nav>
    </header>

    <section class="all-my-exs">
      <h1>All My Ex's</h1>
      <h4>#BetterOff</h4>
      <form class="ex-from" onsubmit="createEx(event)" novalidate>
        <div class="form-group">
          <label for="exName">Their Name</label>
          <input
            type="text"
            name="exName"
            id="exName"
            placeholder="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="exDumpDate">Day of Dumping</label>
          <input
            type="date"
            name="exDumpDate"
            id="exDumpDate"
            onfocus="(this.type='date')"
            onblur="(this.type='text'); validateDate(event.target)"
            required
          />
        </div>

        <div class="form-group">
          <label for="exDumpReason">Why It's Over</label>
          <input
            type="text"
            name="exDumpReason"
            id="exDumpReason"
            placeholder="reason"
            required
          />
        </div>

        <div class="form-group">
          <label>Dislikes</label>
          <div class="dislikes-options">
            <div class="dislikes-options--option">
              <label for="dislikePersonality"
                >personality
                <input
                  type="checkbox"
                  name="dislikesOptions"
                  id="dislikePersonality"
                  value="personality"
                  onclick="handleDislikes(event)"
                />
                <span></span>
              </label>
            </div>
            <div class="dislikes-options--option">
              <label for="dislikeViews"
                >views
                <input
                  type="checkbox"
                  name="dislikesOptions"
                  id="dislikeViews"
                  value="views"
                  onclick="handleDislikes(event)"
                />
                <span></span>
              </label>
            </div>
            <div class="dislikes-options--option">
              <label for="dislikeStyle"
                >style
                <input
                  type="checkbox"
                  name="dislikesOptions"
                  id="dislikeStyle"
                  value="style"
                  onclick="handleDislikes(event)"
                />
                <span></span>
              </label>
            </div>
            <div class="dislikes-options--option">
              <label for="dislikeBehaviors"
                >behaviors
                <input
                  type="checkbox"
                  name="dislikesOptions"
                  id="dislikeBehaviors"
                  value="behaviors"
                  onclick="handleDislikes(event)"
                />
                <span></span>
              </label>
            </div>
            <div class="dislikes-options--option">
              <label for="dislikeOtherPerson"
                >other person
                <input
                  type="checkbox"
                  name="dislikesOptions"
                  id="dislikeOtherPerson"
                  value="other person"
                  onclick="handleDislikes(event)"
                />
                <span></span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <p class="dislikes-display">dislikes list</p>
          </div>
        </div>

        <button type="submit">add them to the list</button>
      </form>

      <h4>Table Of Ex's</h4>

      <div class="ex-table-container table-responsive">
        <table class="ex-table" id="exTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Day It Ended</th>
              <th>Reason Why</th>
              <th>Dislikes</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
