    <section class="mars-rovers heading">
      <h1>Mars Rovers AJAX Photo Viewer</h1>
    </section>

    <section class="mars-rover options">
      <!-- <div class="rover-container"> -->
        <ul>
          <li>
            <button
              class="rover-btn curiosity"
              onclick="setActiveRover('curiosity')"
            >
              Curiosity
            </button>
            <button
              class="rover-btn opportunity"
              onclick="setActiveRover('opportunity')"
            >
              Opportunity
            </button>
            <button class="rover-btn spirit" onclick="setActiveRover('spirit')">
              Spirit
            </button>
          </li>
        </ul>
        <div class="invalid rover-message"></div>
      <!-- </div> -->

      <!-- <div class="date-picker-container"> -->
        <div class="earth-date-picker">
          <label for="solDatePicker">Earth Date</label>
          <input
            type="date"
            name="solDatePicker"
            id="solDatePicker"
          />
          <div class="invalid date-message"></div>
        </div>
      <!-- </div> -->
      <button onclick="validateRoverOptions()">search</button>
    </section>

    <section class="mars-rover img">
      <div id="roverImg"></div>
      <label for="roverImg" class="rover-camera-label"></label>
    </section>

    <section class="mars-rover error-message">      
      <div class="error-message-container">
        <i class="far fa-times-circle"></i>
        <h3>Error</h3>
        <p class="message"></p>
      </div>
    </section>
